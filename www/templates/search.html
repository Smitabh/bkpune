<ion-view view-title="Search Center" ng-init="runinit()">
  <div class="tabs-striped tabs-top tabs-background-assertive tabs-color-light tabs-icon-left">
    <div class="tabs">
      <a class="tab-item active" href="#/app/search">
        <i class="icon ion-home"></i>
        By Area
      </a>
      <a class="tab-item" href="#/app/searchk">
        <i class="icon ion-star"></i>
        By Keyword
      </a>
    </div>
  </div>
  <ion-content >
    <h5 class="incenter">Search by Area</h5>

     <ion-list>
      <ion-item>
        <label class="item item-input item-select">
          <div class="input-label">
            Select City
          </div>
          <select ng-model="cities.selectedItem" ng-change="cityUpdate()" ng-options="city.city for city in cities">
            <option selected></option>

          </select>
        </label>
        </ion-item>
        <ion-item>
        <label class="item item-input item-select">
          <div class="input-label">
            Select Area
          </div>
          <select ng-model="areas.selectedItem" ng-change="FetchCenters()" ng-options="area.area for area in areas">
            <option selected></option>
          </select>
        </label>
        </ion-item>        
        <ion-item>
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="input.filterUser" placeholder="Search Center">
          </label>
        </ion-item>

        <ion-item ng-show="(centers.length)">
          <label class="item item-input balanced">
            {{centers.length}} Result found.           
          </label>
        </ion-item>

  <a class="item item-thumbnail-left item-button-right" ng-repeat="center in centers | filter:input.filterUser" href="#/app/center/{{center.id}}">
    <img src="{{center.center_photos[0].path?center.center_photos[0].path:'img/icon152.png'}}">     
    <h2>{{center.center_name}}</h2>
    <h5>{{center.pin}}</h5>
    <h5>{{center.email}}</h5>
    <h5>{{center.center_address}}</h5>
    <h5>{{center.nearest_center}}</h5>

  </a>


      </ion-list>


  </ion-content>
</ion-view>
