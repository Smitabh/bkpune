<ion-view view-title="Search Center" ng-init="runinitk()">
  <div class="tabs-striped tabs-top tabs-background-assertive tabs-color-light tabs-icon-left">
    <div class="tabs">
      <a class="tab-item active" href="#/app/searchk">
        <i class="icon ion-home"></i>
        By Keyword
      </a>
      <a class="tab-item " href="#/app/search">
        <i class="icon ion-star"></i>
        By Area
      </a>
    </div>
  </div>
  <ion-content >
    <h5 class="incenter">Search by Keyword</h5>


     <ion-list>
      
        <ion-item>
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="input.filterUser" placeholder="Search Center">
          </label>
        </ion-item>

        <ion-item ng-show="(centersk.length)">
          <label class="item item-input balanced">
            {{filtered.length}} Result found.           
          </label>
        </ion-item>

          <a class="item item-thumbnail-left item-button-right" ng-repeat="centerk in centersk | filter:input.filterUser as filtered" href="#/app/center/{{centerk.id}}">
            <img src="{{centerk.center_photos[0].path?centerk.center_photos[0].path:'img/icon152.png'}}">   
           <h2>{{centerk.center_name}}</h2>
            <h5>{{centerk.pin}}</h5>
            <h5>{{centerk.email}}</h5>
            <h5>{{centerk.center_address}}</h5>
            <h5>{{center.nearest_center}}</h5>
          </a>

      </ion-list>


  </ion-content>
</ion-view>
