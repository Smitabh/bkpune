
<ion-view left-buttons="leftButtons" right-buttons="rightButtons">
<ion-slide-box on-slide-changed="slideChanged(index)">
  <ion-slide>
    <h3>Thank you for choosing the BKPune App!</h3>
    <div id="logo">
      <img src="img/icon152.png">
    </div>
    <p>
      Make Your life better!
    </p>
    <p>
      <a href="#!" class="button button-calm" ng-click="next()">NEXT</a>
    </p>
  </ion-slide>
  <ion-slide>
    <h3>Using Awesome</h3>
    
    <div id="list">
      <h5>Just three steps:</h5>
      <ol>
        <li>Be awesome</li>
        <li>Stay awesome</li>
        <li>There is no step 3</li>
      </ol>
    </div>
    <a href="#!" class="button button-calm" ng-click="next()">NEXT</a>
  </ion-slide>
  <ion-slide>
    <h3>Any questions?</h3>
    <p>
      Too bad!
    </p>
    <button href="#!" class="button button-calm" ng-click="startApp()">Start App</button>
  </ion-slide>
</ion-slide-box>
</ion-view>
