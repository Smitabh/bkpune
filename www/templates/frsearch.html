<ion-view view-title="Search Center" ng-init="runinit()">
  <ion-content >
    <h2 class="incenter">Search Franchise</h2>

     <ion-list>
      <ion-item>
        <label class="item item-input item-select">
          <div class="input-label">
            Select City
          </div>
          <select ng-model="cities.selectedItem" ng-change="cityUpdate()" ng-options="city.city for city in cities">
            <option selected></option>

          </select>
        </label>
        </ion-item>
        <ion-item>
        <label class="item item-input item-select">
          <div class="input-label">
            Select Area
          </div>
          <select ng-model="areas.selectedItem" ng-change="FetchCenters()" ng-options="area.area for area in areas">
            <option selected></option>
          </select>
        </label>
        </ion-item>        
        <ion-item>
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="input.filterUser" placeholder="Search Center">
          </label>
        </ion-item>
          <ion-item class="item-avatar" ng-repeat="center in centers | filter:input.filterUser" href="#/app/franchise/{{center.id}}">
            <img src="{{center.center_photos[0].path?center.center_photos[0].path:'img/icon152.png'}}">           
            <h2>{{center.name}}</h2>
            <p>{{center.address}}</p>       
          </ion-item>        
      </ion-list>


  </ion-content>
</ion-view>
