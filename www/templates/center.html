<ion-view view-title="Center Details" ng-init="Init()">
  <ion-content padding="true" class="">
<div class="list card">

  <div class="item item-thumbnail-left item-button-right">
    <img src="{{center.center_photos[0].path?center.center_photos[0].path:'img/icon152.png'}}">
    <h2>{{center.center_name}}</h2>
    <p>{{center.pin}}</p>
    <button class="button button-calm" ng-click="Share('Center Name: '+center.center_name+' \nAddress: '+center.center_address+' \n\n--Shared through BKPuneApp')"> <i class="icon ion-android-share-alt"></i></button>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{center.center_photos[0].path?center.center_photos[0].path:'img/icon152.png'}}">
    <p >
      Address: {{center.center_address}}
    </p>
    <p>
      Pin :{{center.pin}}
    </p>
    <p>
      Contact Number: {{center.phone1}} {{center.phone2}}
    </p>
    <p>
      Email: {{center.email}}
    </p>
    <p>
      Area: {{center.area}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

</div>

  </ion-content>
</ion-view>
