<ion-view view-title="Center Details" ng-init="Init()">
  <ion-content padding="false" delegate-handle="example-scroller" elastic-header="example-elastic-header" overflow-scroll="false">
    <div id="example-elastic-header" class="incenter" bg-image="{{headerImage}}">
      <br><br>
      <div class="card trcard ">
        <div class="item item-text-wrap ">
          <h2 class="calm"><b>New & Events</b></h2>
        </div>
      </div>
      
    </div>

<div class="list card" ng-repeat="news in newsItems">

  <div class="item item-avatar" ng-click="showDiv{{news.id}} = !showDiv{{news.id}}" ng-click="$('.target{{news.id}}').toggle();">
    <img src="{{center.center_photos[0].path?center.center_photos[0].path:'img/icon152.png'}}">
    <h2>{{news.title}}</h2>
    <p>{{news.created_at}}</p>
  </div>

  <div class="item item-body animate-show-hide" ng-show="showDiv{{news.id}}">
    <img class="full-image" src="https://bkpuneapp.iocare.in/storage/app/media/{{news.image}}">
    <p ng-bind-html="news.content">
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

</div>






  </ion-content>
</ion-view>
